<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
	<!-- Background -->
	<rect width="400" height="400" fill="#f0f0f0" />

	<!-- Group of elements -->
	<g transform="translate(50, 50)" fill-opacity="0.8" stroke="blue" stroke-width="2">
		<!-- Rectangle -->
		<rect x="10" y="10" width="100" height="50" fill="red" />

		<!-- Circle -->
		<circle cx="100" cy="100" r="40" fill="blue" />

		<!-- Text -->
		<text x="20" y="150" font-family="Arial" font-size="20" fill="green">
			Grouped Text
		</text>

		<!-- Nested Group -->
		<g transform="scale(1.5)" stroke="purple" fill="yellow">
			<!-- Smaller Rectangle -->
			<rect x="150" y="50" width="50" height="30" />
			<!-- Ellipse -->
			<ellipse cx="200" cy="150" rx="30" ry="20" />
		</g>
	</g>
</svg>
